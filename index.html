<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta 
    name="description" 
    content="Dean's simple clicker that counts how many times the button in the
    center has been clicked.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <header><h1>Clicker Count</h1></header>

    <div class="container">
      <button type="button" onClick="counter()" id="btnCount">Click me!</button>
    </div>

    <p id="clickCount">Number of times clicked: 0</p>
  </body>
</html>
